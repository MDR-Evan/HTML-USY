<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        .img{
            border: 1px solid darkred;
            float: left;
            margin: 30px;
        }

        .img img{
            width: 100px;
            height: 200px;
            display: block;
        }

        .blank{
            clear:left;
        }
    </style>
</head>
<body>
    <div class="img"><img src="./img/jamong.jpg"></div>
    <div class="img"><img src="./img/jamong.jpg"></div>
    <div class="img"><img src="./img/jamong.jpg"></div>
    <div class="blank"></div>
    <div class="img"><img src="./img/jamong.jpg"></div>
    <div class="img"><img src="./img/jamong.jpg"></div>
    <div class="img"><img src="./img/jamong.jpg"></div>
</body>
</html>
