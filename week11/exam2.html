<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid mediumspringgreen;
        }
        #box1{
            float: left;
        }
        #box2{
            float: right;
        }
    </style>
</head>
<body>
    <div id="box1">box1</div>
    <div id="box2">box2</div>
</body>
</html>
