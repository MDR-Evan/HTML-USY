<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자 실습(구조적 가상클래스)</title>
    <style>
        p:first-child{
            font-size: 50px;
            color: black;
            font-weight: bold;
        }
        p:hover{
            color: brown;
        }
        ol>li:nth-child(1){
            color: blueviolet;
        }
        ol>li:nth-last-child(1){
            color: red;
        }
    </style>
</head>
<body>
    <p>여행 버킷 리스트</p>
    <hr style="border: 3px solid;">
    <ul>
        <li>미국, 캐나다</li>
        <li>아시아</li>
            <ol type="1">
                <li>일본</li>
                <li>홍콩</li>
                <li>중국</li>
                <li>베트남</li>
            </ol>
        <li>유럽</li>
            <ol type="A">
                <li>서유럽</li>
                <li>동유럽</li>
                <li>북유럽</li>
            </ol>
    </ul>
</body>
</html>
