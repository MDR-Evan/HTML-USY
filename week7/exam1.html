<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:first-child
        p:first-of-type
        p:nth-child()
        p:nth-of-type(2){
            color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <p>html</p>
    <p>html2</p>
    <div>
        <h1>html</h1>
        <p>html3</p>
        <p>html4</p>
        <P>html5</P>
    </div>
    <p>html6</p>
</body>
</html>
