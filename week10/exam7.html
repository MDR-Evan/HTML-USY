<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position 속성</title>
    <style>
        body {
            margin: 0;
            height: 1000px;
        }
        
        .red {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        .yellow {
            width: 100px;
            height: 100px;
            background-color: yellow;
            position: fixed;
        }

        .blue {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="red"></div>
        <div class="yellow"></div>
        <div class="blue"></div>
    </div>
</body>
</html>
