<!--
    가상클래스 선택자
       -링크 가상클래스 선택자
           + link
           + visited
       -동적 가상클래스 선택자
           + hover
           + active
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상클래스 선택자</title>
    <style>
        a:link{
            color: blue;
        }
        a:visited{
            color: red;
        }
        a:hover{
            color:brown;
            font-size: 25px;
        }
        a:active{
            color:sandybrown;
        }
    </style>
</head>
<body>
    <a href="#">HTML</a>
</body>
</html>
